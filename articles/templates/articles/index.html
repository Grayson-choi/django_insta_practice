{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>index 페이지입니다.</h1>
    <img src="{% static 'articles/images/photo.jpg' %}">
    {% for article in articles %}
        {% if user.is_authenticated %}
            <p><a href="{% url 'articles:detail' article.pk %}">{{ article }}</a></p>
        {% else %}
            <p>{{ article }}</p>
        {% endif %}
    {% endfor %}
{% endblock content %}
